<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <link rel="stylesheet" href="password1.css">
    <script src="script.js"></script>
    <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" 
    integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="create password">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
           <p> password must be contain</p>
           <ul class="requirement-list"> 
               <li> 
                 <i class="fa-solid fa-circle"></i>
                <span>At least 8 characters length.</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 number (0..9).</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 lowercase (a..z).</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At lease 1 special symbol(!..$).</span></li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 1 Uppercase(A..Z).</span>
            </li>
          </ul>
        </div>
     </div>
</body>
</html>
